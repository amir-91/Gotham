<!-- Restaurant Menu Section -->
<div id="restaurant-menu">
    <div class="section-title text-center center">
      <div class="overlay">
        <h2>Menu</h2>
        <hr>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit duis sed.</p>
      </div>
    </div>
    <div class="container">
      <div class="row"> 
        <div class="col-xs-12 col-lg-6"*ngFor='let dish of lastObject; let i=index'>
         
          <div class="menu-section">
           <h2 class="menu-section-title">{{dish.category}}</h2>
            <hr>
            <div class="menu-item" *ngFor='let dish of lastObject[i].details'>
            
              <div class="menu-item-name"> {{dish.dishName}} </div>
              <div class="menu-item-price">  {{dish.price}} </div>
              <div class="menu-item-description"> {{dish.discription}} </div>
            </div>
          </div>
      </div>
     
        
      </div>
     
    </div>
  </div>
